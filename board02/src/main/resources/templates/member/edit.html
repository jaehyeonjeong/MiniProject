<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원정보수정</h1>
<form action="" th:action="@{/member/{id}/edit(id=${memberDto.id})}" th:object="${memberDto}" method="post">
    <div>
        <input type="hidden" name="id" th:value="${memberDto.id}">
    </div>
    <div>
        <label>ID</label>
        <input type="text" name="userID" th:value="${memberDto.userID}" readonly>
    </div>
    <div>
        <label>Password</label>
        <input type="text" name="userPW" th:value="${memberDto.userPW}">
    </div>
    <div>
        <label>Name</label>
        <input type="text" name="userName" th:value="${memberDto.userName}">
    </div>
    <div>
        <label>Email</label>
        <input type="text" name="userEmail" th:value="${memberDto.userEmail}">
    </div>
    <div>
        <button>회원정보수정</button>
    </div>
</form>
</body>
</html>
