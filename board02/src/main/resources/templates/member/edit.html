<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='회원정보수정')}"></head>
<body class="bg-gray-50">

<header th:replace="~{fragments/header}"></header>

<div class="max-w-3xl mx-auto mt-10 px-4">
    <section class="bg-white shadow-xl rounded-xl p-8">
        <h2 class="text-2xl font-bold border-b-2 border-gray-200 pb-3 mb-6">회원정보 수정</h2>

        <form th:action="@{/member/{id}/edit(id=${memberDto.id})}" th:object="${memberDto}" method="post" class="space-y-4">

            <!-- ID (읽기 전용) -->
            <div class="flex flex-col">
                <label class="font-semibold mb-1">아이디</label>
                <input type="text" th:field="*{userID}" readonly
                       class="border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed">
            </div>

            <!-- 비밀번호 -->
            <div class="flex flex-col">
                <label class="font-semibold mb-1">비밀번호</label>
                <input type="password" th:field="*{userPW}"
                       class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- 이름 -->
            <div class="flex flex-col">
                <label class="font-semibold mb-1">이름</label>
                <input type="text" th:field="*{userName}"
                       class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- 이메일 -->
            <div class="flex flex-col">
                <label class="font-semibold mb-1">이메일</label>
                <input type="email" th:field="*{userEmail}"
                       class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- 버튼 -->
            <div class="flex justify-center mt-6">
                <button type="submit"
                        class="btn btn-primary px-6 py-2 text-lg rounded shadow hover:bg-blue-600 transition">
                    정보수정
                </button>
            </div>

        </form>
    </section>
</div>

<div th:replace="~{fragments/footer::footer-sns}"></div>
</body>
</html>
