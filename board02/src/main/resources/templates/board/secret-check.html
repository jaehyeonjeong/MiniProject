<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='비밀번호 확인')}">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-gray-100">

<header th:replace="~{fragments/header}"></header>

<!-- 메인 컨테이너: 중앙 배치 & 여백 -->
<div class="flex justify-center items-start min-h-screen pt-20 px-4">

    <!-- 카드 -->
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md space-y-6">

        <!-- 제목 -->
        <h2 class="text-3xl font-bold text-center">비밀번호 확인</h2>

        <!-- 오류 메시지 -->
        <p th:text="${error}" class="text-red-600 text-sm text-center"></p>

        <!-- 비밀번호 입력 폼 -->
        <form th:action="@{/board/{id}/detail(id=${boardDto.id})}" method="get" class="space-y-4">
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text font-medium text-lg">비밀번호</span>
                </label>
                <input type="password" name="pw" placeholder="비밀번호 입력"
                       class="input input-bordered w-full text-lg py-3" required>
            </div>

            <div class="flex gap-4">
                <a th:href="@{/board/list}" class="btn btn-outline flex-1 text-lg py-3 text-center">
                    목록으로
                </a>
                <button type="submit" class="btn btn-primary flex-1 text-lg py-3 text-center">
                    확인
                </button>
            </div>
        </form>

        <!-- 이전/다음 글 섹션 -->
        <div class="mt-6 border-t pt-4 space-y-2 text-gray-700 text-sm">
            <!-- 이전글 -->
            <div th:if="${prevBoardDto != null}">
                <a th:href="@{/board/{id}/detail(id=${prevBoardDto.id})}" class="link link-hover">
                    이전글: <span th:text="${prevBoardDto.title}">이전 글 제목</span>
                </a>
            </div>
            <div th:unless="${prevBoardDto != null}" class="text-gray-400">← 이전 글이 없습니다.</div>

            <!-- 다음글 -->
            <div th:if="${nextBoardDto != null}">
                <a th:href="@{/board/{id}/detail(id=${nextBoardDto.id})}" class="link link-hover">
                    다음글: <span th:text="${nextBoardDto.title}">다음 글 제목</span>
                </a>
            </div>
            <div th:unless="${nextBoardDto != null}" class="text-gray-400">다음 글이 없습니다. →</div>
        </div>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer::footer-sns}"></div>

</body>
</html>
