<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='비밀번호 확인')}">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- 카드 컨테이너 -->
<div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-8">비밀번호 확인</h2>

    <!-- 오류 메시지 -->
    <p th:text="${error}" class="text-red-600 text-sm text-center mb-6"></p>

    <!-- 폼 -->
    <form th:action="@{/board/{id}/detail(id=${boardDto.id})}" method="get" class="space-y-6">
        <div class="form-control w-full">
            <label class="label">
                <span class="label-text font-medium text-lg">비밀번호</span>
            </label>
            <input type="password" name="pw" placeholder="비밀번호 입력"
                   class="input input-bordered w-full text-lg py-3" required>
        </div>

        <!-- 버튼 그룹 -->
        <div class="flex gap-4">
            <a th:href="@{/board/list}" class="btn btn-outline flex-1 text-center py-3 text-lg">
                목록으로
            </a>
            <button type="submit" class="btn btn-primary flex-1 text-center py-3 text-lg">
                확인
            </button>
        </div>
    </form>
</div>

</body>
</html>
